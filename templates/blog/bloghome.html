{% extends "basic.html" %}

{% block title %}BlogHome{% endblock %}

{% block body %}
<div class="container">

    {% for blogmessage in allBlogPost  %}
<div class="col-md-12 my-5">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary-emphasis">{{blogmessage.author}}</strong>
        <h3 class="mb-0">{{blogmessage.title}}</h3>
        <div class="mb-1 text-body-secondary">{{blogmessage.time_stamp}}</div>
        <p class="card-text  mb-3">{{blogmessage.content}}</p>
        <a href="{{blogmessage.slug}}" class="btn btn-primary">
          Continue reading
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
