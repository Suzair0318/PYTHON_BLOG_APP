{% extends "basic.html" %}

{% block title %}Home{% endblock %}

{% block body %}
   <div class="container">
    <h1 class="text-center my-5">Contact Form</h1>
    <form  method="POST" action="/contact">
      {% csrf_token %}
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control" name='name' id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="email" class="form-control" name='email' id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
    <input type="number" class="form-control" name='number' id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Complain</label>
    <textarea class="form-control" name='complain' id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </form>
</div>
{% endblock %}
